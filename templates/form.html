{% extends "layout.html" %}
{% block content %}
<div class="form-only-page">
  	<div class="container center-block center" style="width: 60%;">
	    <h1 style="text-align: center;">Register</h1>
	    <form method="post" action="{{ url_for('signup') }}">
	        <p><label>Username:</label> <input type="text" name="username" class="form-control" maxlength="30" required></p>
	        <p><label>Firstname:</label> <input type="text" name="firstname" class="form-control" maxlength="30"required></p>
	        <p><label>Lastname:</label> <input type="text" name="lastname" class="form-control" maxlength="30"required></p>
	        <p><label>Email:</label> <input type="email" name="email" class="form-control" maxlength="30" required></p>
	        <p><label>Message:</label> <textarea name="message" class="form-control" maxlength="100"></textarea></p>
	        <p><button type="submit" class="btn btn-primary" style="width: 100%;">Add</button></p>
	        <a href="{{ url_for('show_messages') }}">Show all users</a>
	    </form>
   	</div>
</div>
{% endblock %}
