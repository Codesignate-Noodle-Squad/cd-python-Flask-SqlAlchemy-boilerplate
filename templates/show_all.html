{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-10">
	    	<h1>USER LIST</h1><br/>
	    </div>
	    <div class="col-md-2"><br/>
	    	<h4><a href="{{ url_for('home') }}">Add more user </a></h4>
	    </div>
    </div>
    <table class="table table-hover">
    	<tr>
			<th>USERNAME</th>
			<th>FIRSTNAME</th>
			<th>LASTNAME</th>
			<th>EMAIL</th>
			<th>MESSAGE</th>
		</tr>
    	{% for user in list %}
    		<tr>
    			<td>{{user.username}}</td>
    			<td>{{user.firstname}}</td>
    			<td>{{user.lastname}}</td>
    			<td>{{user.email}}</td>
    			<td>{{user.message}}</td>
    		</tr>
    	{% endfor %}
    </table>
</div>
{% endblock %}
